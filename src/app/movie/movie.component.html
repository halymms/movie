<div class="container" style="margin-top: 100px">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Gerenciamento de <b>Filmes</b></h2>
          </div>
          <div class="col-sm-6">
            <a
              href="#addMovieModal"
              class="btn btn-success"
              data-toggle="modal"
              ><i class="material-icons">&#xE147;</i>
              <span>Adicionar Filme</span></a
            >
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>iD</th>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Descicao</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of movies">
            <th>{{ item.id }}</th>
            <th>{{ item.name }}</th>
            <th>{{ item.category }}</th>
            <th>{{ item.description }}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- Edit Modal HTML -->
  <div id="addMovieModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form #timePost="ngForm" (ngSubmit)="onSubmit(timePost.value)">
          <div class="modal-header">
            <h4 class="modal-title">Adicionar Movie</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Nome</label>
              <input
                type="text"
                name="nome"
                ngModel
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label>Categoria</label>
              <input
                type="text"
                name="categoria"
                ngModel
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label>Descicao</label>
              <input
                type="text"
                name="descricao"
                ngModel
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <input
              type="button"
              class="btn btn-default"
              data-dismiss="modal"
              value="Cancel"
            />
            <button class="btn btn-info" type="submit">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
